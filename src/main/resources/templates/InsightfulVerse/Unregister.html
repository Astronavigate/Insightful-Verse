<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insightful Verse - Account Deletion</title>
    <!-- 引入公共部分 -->
    <th:block th:replace="~{common/sub/iviep/iviep-common.html}"></th:block>
    <th:block th:replace="~{common/sub/iviep/lib/verify-email :: vmail}"></th:block>
</head>
<body>
<th:block th:replace="~{common/sub/iviep/iviep-header :: header}"></th:block>

<div class="container my-4">
    <form class="form-group" th:action="@{/InsightfulVerse/Unregister.do}" method="post">
        <h2 style="text-align: center;">Account Deletion</h2>
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password"><br>

        <label for="captcha">Email Verification Code:</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="captcha" name="captcha">
            <button type="button" class="btn btn-outline-secondary" id="getCode" onclick="GetCode()">Get Code</button>
        </div>

        <input type="submit" class="btn btnn btn-danger" value="Delete Account">
        <input type="reset" class="btn btnn btn-secondary" value="Reset">
    </form>
</div>

<div class="blank"></div>

<!-- 页面底部 -->
<th:block th:replace="~{common/sub/iviep/iviep-footer :: footer}"></th:block>
</body>
</html>
