spring.application.name=Ravon
server.port=32453
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.name=defaultDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=11725110307
mybatis.mapper-locations=classpath:mapper/*.xml, classpath:mapper/*/*.xml
mybatis.type-aliases-package=tech.ravon.model
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.web.resources.static-locations=classpath:/static/, ${user.dir}/workspace/, ${user.dir}/src/main/resources/static/

